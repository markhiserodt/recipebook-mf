<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Recipe Book</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a routerLink="/" [ngClass]="route==='/' ? 'active' : ''" class="nav-link cursor-pointer">Home</a>
        <a routerLink="/recipes" [ngClass]="route.indexOf('/recipes') > -1 ? 'active' : ''" class="nav-link cursor-pointer">Recipes</a>
        <a routerLink="/foods" [ngClass]="route.indexOf('/foods') > -1 ? 'active' : ''" class="nav-link cursor-pointer">Ingredients</a>
        <a routerLink="/foodGroups" [ngClass]="route.indexOf('/foodGroups') > -1 ? 'active' : ''" class="nav-link cursor-pointer">Food Groups</a>
        <a routerLink="/inventory" [ngClass]="route.indexOf('/inventory') > -1 ? 'active' : ''" class="nav-link cursor-pointer">Inventory</a>
      </div>
      <div class="d-flex flex-fill justify-content-end">
        @if (account()) {
          <div class="d-flex align-items-center justify-content-center">
            <label class="cursor-pointer pe-2">Hello, {{profile().displayName}}</label>
            <label class="fab-sm cursor-pointer" routerLink="/account/profile">{{account()?.username![0].toUpperCase()}}</label>
          </div>
        } @else {
          <button class="btn btn-primary" (click)="login()">Login</button>
        }
      </div>
    </div>
  </div>
</nav>
